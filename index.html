<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Epicodus Intro Pick-A-Game: Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="jumbotron init-form-jumbo">
          <form id="new-game-form">
            <select id="player-type-select">
              <option value="two-player">Two Human Players</option>
              <option value="easy-ai">Human vs Easy AI</option>
              <option value="hard-ai">Human vs Hard AI</option>
            </select>
            <select id="game-type-select">
              <option value="one-die">One Die</option>
              <option value="two-dice-standard">Two Dice, Standard Rules</option>
              <option value="two-dice-big-pig">Two Dice, "Big Pig" Rules</option>
            </select>
            <button type="submit" class="btn">New Game</button>
          </form>
        </div>
        <div class="jumbotron playing-field-jumbo hidden-start">
          <div class="dice-field">
            <div class="row">
              <div class="col-md-3 die-one">
                <img class="die-1-1 hidden-start" src="./img/oie_die-face-one.png" alt="Die one on One">
                <img class="die-1-2 hidden-start" src="./img/oie_die-face-two.png" alt="Die one on Two">
                <img class="die-1-3 hidden-start" src="./img/oie_die-face-three.png" alt="Die one on Three">
                <img class="die-1-4 hidden-start" src="./img/oie_die-face-four.png" alt="Die one on Four">
                <img class="die-1-5 hidden-start" src="./img/oie_die-face-five.png" alt="Die one on Five">
                <img class="die-1-6 hidden-start" src="./img/oie_die-face-six.png" alt="Die one on Six">
              </div>
              <div class="col-md-3 die-two hidden-start">
                <img class="die-2-1 hidden-start" src="./img/oie_die-face-one.png" alt="Die two on One">
                <img class="die-2-2 hidden-start" src="./img/oie_die-face-two.png" alt="Die two on Two">
                <img class="die-2-3 hidden-start" src="./img/oie_die-face-three.png" alt="Die two on Three">
                <img class="die-2-4 hidden-start" src="./img/oie_die-face-four.png" alt="Die two on Four">
                <img class="die-2-5 hidden-start" src="./img/oie_die-face-five.png" alt="Die two on Five">
                <img class="die-2-6 hidden-start" src="./img/oie_die-face-six.png" alt="Die two on Six">
              </div>
              <div class="col-md-6 round-info">
                <h5>Turn stats</h5>
                <p>Turn Score: <span id="score-value"></span> points.</p>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn float-center">Roll again.</button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn float-center">Hold points.</button>
                  </div>
                </div>
                <button type="button" class="btn float-center">Next Turn.</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
